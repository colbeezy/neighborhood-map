<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Boca West Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="options-box">
          <h1>Visit Your Grandparents in Boca!</h1>
          <input class="search" data-bind="textInput: searchQuery, valueUpdate: 'afterkeydown'" placeholder="Search Hottest Spots">
          <ul class="location-list" data-bind="foreach: filteredLocations">
            <a href="#"><li class="location-item" data-bind="text: title, click: $parent.selectMarker"></li></a>
        </ul>          
        </div>
    </div>
    <div id="map"></div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/locations.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlBCo1Z4jeKvBK21f3RgeCJEv9Le5GcME&v=3&callback=startApp"
        onerror="mapsError()">
    </script>
</body>
</html>
