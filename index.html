<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Boca West Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="row">
        <nav class="col-md-4 sidebar">
            <div class="sidebar-header">
                <h1>Visit Your Grandparents in Boca!</h1>                    
            </div>
            <div class="search-container">
                <input class="input-group" data-bind="textInput: searchQuery, valueUpdate: 'afterkeydown'" placeholder="Search Boca Raton">                    
            </div>
            <ul class="nav flex-column" data-bind="foreach: filteredLocations">
                <a href="#"><li class="nav-item location-item" data-bind="text: title, click: $parent.selectMarker"></li></a>
            </ul>
            <p class="attribution">Powered by Google Maps and Foursquare</p>        
        </nav>
        <main class="col-md-8">
            <div id="map"></div>          
        </main>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
    <script src="js/app.js"></script>
    <script src="js/locations.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlBCo1Z4jeKvBK21f3RgeCJEv9Le5GcME&v=3&callback=startApp"
        onerror="mapsError()">
    </script>
</body>
</html>
